<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logo-1.svg" sizes="16x16" type="image/svg">

    <link rel="stylesheet" href="css/login-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/0c99c9f279.js" crossorigin="anonymous"></script>
    <title>Login - UHU! Bebidas - Sua distribuidora em Belo Horizonte e região - Gelada e entregue na hora</title>
</head>

<body>
    <main class="container">
        <h2> Login UHU! Bebidas </h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="email" id="email" placeholder="Insira seu e-mail">
                <div class="input-field underline"> </div>
            </div>
            <div class="input-field">
                <input type="text" name="password" id="password" placeholder="Insira sua senha">
                <div class="input-field underline"></div>
            </div>
            <div class="enviar">
                <input type="submit" value="Login" id="submit">
            </div>

        </form>

        <div class="footer-login">

            <span> Ou conecte-se utilizando suas redes sociais </span>
            <div class="social-media">
                <div class="social-media google">
                    <a href="http://"> <i class="fa fa-google" aria-hidden="true"></i> Logar usando o Google</a>
                </div>
                <div class="social-media facebook">
                    <a href="http://"> <i class="fa fa-facebook-official" aria-hidden="true"> </i> Logar usando o Facebook </a>
                </div>
                <div class="btn-voltar">
                    <a href="/index.html" onclick="alert('Você será redirecionado(a) para a página inicial da distribuidora')"> ← Voltar para a págnia Inicial</a>
                </div>
                <span class="cadastro"> Ainda não tem uma conta? <a href="/registro.html"> Clique Aqui! </a> </span>

            </div>

    </main>

</body>

</html>
